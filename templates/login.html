<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="container text-bg-warning p-3">        
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                    <input type="" id="form2Example1" class="form-control" placeholder="Username" name="username"/>
                    <label class="form-label" for="form2Example1">username</label>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control" placeholder="Password" name="password"/>
                    <label class="form-label" for="form2Example2">Password</label>
                    </div>
                
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
                
                    <div class="col">
                        <!-- Simple link -->
                        {% comment %} <a href="#!">Forgot password?</a> {% endcomment %}
                    </div>
                    </div>
                
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-success mb-4">Log in</button>
                    <a href={% url 'index' %}><button type="button" class="btn btn-outline-success mb-4">Back</button></a>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>

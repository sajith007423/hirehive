{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <link
        class="jsbin"
        href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
        rel="stylesheet"
        type="text/css"
        />
        <script
        class="jsbin"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>
        <script
        class="jsbin"
        src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
        ></script>
        <meta charset="utf-8" />
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
        article,
        aside,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }
        </style>
        <script src={% static '/js/profilephoto.js'%}></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="position-absolute top-100 start-50 translate-middle">
            <div class="container text-bg-warning p-3 m-10 mb-40">        
                <form action="" method="post" enctype='multipart/form-data'>
                    {%csrf_token%}
                    <div class="form-outline mb-30">
    
                        <input type="file" accept="image/gif, image/jpeg, image/png" id="form2Example1" class="form-control" name="profilephoto" onchange="readURL(this);" required/>
                        <label class="form-label" for="form2Example1">Profile Photo</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-30">
                    <input type="" id="form2Example1" class="form-control" placeholder="Username" name="username" required/>
                    <label class="form-label" for="form2Example1">username</label>
                    </div>

                    <div class="form-outline mb-30">
                        <input type="email" id="form2Example1" class="form-control" placeholder="Email" name="email" required/>
                        <label class="form-label" for="form2Example1">Email</label>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-30">
                    <input type="password" id="form2Example2" class="form-control" placeholder="Password" name="password" required/>
                    <label class="form-label" for="form2Example2">Password</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="date" id="form2Example2" class="form-control" name="birth_date" required/>
                        <label class="form-label" for="form2Example2">Date of birth</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="number" maxlength="12" id="form2Example2" class="form-control" name="phone" required/>
                        <label class="form-label" for="form2Example2">Phone No. with country code</label>
                    </div>

                    <div class="form-outline mb-4">
                        <select name="accounttype" class="form-control" id="form2Example2" required>
                            <option value="candidate">candidate</option>
                            <option value="company">company</option>
                        </select>
                        <label class="form-label" for="form2Example2">Choose Account Type</label>
                    </div>
                    <div class="form-outline mb-4">
                        <h3>current profile photo:</h3>
                        <img id="form2Example1" class="blah" src="#" alt="(choose a profile photo)"/>	
                    </div>
                    <!-- 2 column grid layout for inline styling -->
                
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-danger btn-block mb-4">Sign up</button>
                    <a href={% url 'index' %}><button type="button" class="btn btn-outline-danger mb-4">Back</button></a>
                
                    <!-- Register buttons -->
                </form>
            </div>
            <br><br><br>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>

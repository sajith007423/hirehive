<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>    
        <div class="position-absolute top-100 start-50 translate-middle">
            <h6>Extra details</h6> 
            <div class="container text-bg-info p-3 m-10 mb-40">   
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="form-outline mb-30">
                        <textarea name="bio" placeholder="write your bio here"rows="4" cols="50"></textarea>
                        <br>
                        <label class="form-label" for="form2Example1">Bio</label>
                    </div>

                    <div class="form-outline mb-30">
                        <input type="" id="form2Example1" class="form-control" placeholder="instagram username" name="instagramusername" />
                        <label class="form-label" for="form2Example1">instagram</label>
                    </div>
                
                    <div class="form-outline mb-30">
                        <input type="" id="form2Example1" class="form-control" placeholder="twitter username" name="twitterusername" />
                        <label class="form-label" for="form2Example1">twitter</label>
                    </div>

                    <div class="form-outline mb-30">
                        <input type="" id="form2Example1" class="form-control" placeholder="paste your linkedin link" name="twitterusername" />
                        <label class="form-label" for="form2Example1">linkedin</label>
                    </div>

                    <div class="form-outline mb-30">
                        <textarea name="bio" placeholder="Address"rows="4" cols="50"></textarea>
                        <br>
                        <label class="form-label" for="form2Example1">Location</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="number" maxlength="12" id="form2Example2" class="form-control" name="phone" required/>
                        <label class="form-label" for="form2Example2">Whatsapp Number</label>
                    </div>
                    <!-- 2 column grid layout for inline styling -->
                
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-danger btn-block mb-4">Next</button>
                    <a href={% url 'loginn' %}><button type="button" class="btn btn-outline-danger mb-4">Back</button></a>
                
                    <!-- Register buttons -->
                </form>
            </div>
            <br><br><br>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
